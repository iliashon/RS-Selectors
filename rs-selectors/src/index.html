<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS-Selectors</title>
  </head>
  <body>
    <main id="playing-field">
      <div id="header">
        <h4 id="logo">CSS-Selectors</h4>
        <ul class="header_social-media">
          <li class="social-media_item">
            Contacts
          </li>
          <li class="social-media_item">
            <a href=""><img src="https://img.icons8.com/windows/32/FFFFFF/filled-message.png" alt="" /></a>
          </li>
          <li class="social-media_item">
            <a href=""><img src="https://img.icons8.com/windows/32/FFFFFF/github.png" alt="" /></a>
          </li>
          <li class="social-media_item">
            <a href=""><img src="https://img.icons8.com/windows/32/FFFFFF/linkedin.png" alt="" /></a>
          </li>
        </ul>
      </div>
      <h2 id="title-lvl">Select the bento boxes</h2>
      <a href="" id="help-link">Help, I'm stuck!</a>
      <div id="game-wrapper">
        <div class="table-wrapper">
          <div class="table">

          </div>
        </div>
        <div class="table-edge">
          <div class="table-leg"></div>
          <div class="table-leg"></div>
        </div>
      </div>
      <div class="editor">
        <div class="editor-window">
          <div class="title-editor">
            <h4>CSS Editor</h4>
            <h5>style.css</h5>
          </div>
          <div class="code-window">
            <div class="number-line">
              1<br>2<br>3<br>4<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20
            </div>
            <input type="text" class="input-code" placeholder="Type in a CSS selector">
          </div>
        </div>
        <div class="editor-window html-window">
          <div class="title-editor">
            <h4>HTML Viewer</h4>
            <h5>table.html</h5>
          </div>
          <div class="code-window html-code">
            <div class="number-line html-number-line">
              1<br>2<br>3<br>4<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>20
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="side-bar"></div>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
